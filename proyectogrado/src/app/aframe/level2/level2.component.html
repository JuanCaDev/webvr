<a-scene>
  <a-assets>
    <a-asset-item id="farm-obj" src="./assets/obj-model/level2/farm.obj"></a-asset-item>
    <a-asset-item id="farm-mtl" src="./assets/obj-model/level2/farm.mtl"></a-asset-item>
  </a-assets>
  
  <a-entity>
    <a-entity obj-model="obj: #farm-obj; mtl: #farm-mtl"></a-entity>
  </a-entity>
  
  <!-- Camara -->
  <a-entity animation="property: position; from: 0 15 60; to: 2 1.2 4; dur: 5000">
    <a-entity camera look-controls wasd-controls>
      <a-cursor id="cursor"></a-cursor>
    </a-entity>
  </a-entity>
  <!-- <a-entity camera look-controls wasd-controls position="0 1.8 0">
    <a-cursor id="cursor"></a-cursor>
  </a-entity> -->

  <!-- Text nivel 2 -->
  <a-plane id="level1" color="#7BC8A4" width="3" height="1" depth="0.001"
      position="2 1.5 1.5"
      text="align: center; value: Nivel 2; width: 10"
      animation="property: position; from: 2 1.5 1.5; to: 2 -1.5 1.5; dur: 2000; delay: 9000">
  </a-plane>

  <a-entity id="question"></a-entity>
  
  <!-- Forest -->
  <a-entity environment="preset: forest; skyType: gradient; lighting: point"></a-entity>
</a-scene>
