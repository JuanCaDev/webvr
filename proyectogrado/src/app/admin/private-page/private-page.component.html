<div class="container">
  <div class="row">
    <div class="col-s12">
      <h5>Profesores:</h5>
      <button class="btn right modal-trigger" href="#modal1"><i class="fas fa-plus"></i></button>
      <table class="highlight">
        <thead>
          <tr>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Estudiantes</th>
              <th>Acciones</th>
          </tr>
        </thead>
      
        <tbody>
          <tr *ngFor="let teacher of teachers">
            <td>{{ teacher.name }}</td>
            <td>{{ teacher.email }}</td>
            <td>{{ teacher.students.length }}</td>
            <td>
              <i class="far fa-edit"></i>
              <i class="far fa-trash-alt"></i>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Modal Structure -->
      <div id="modal1" class="modal">
        <div class="modal-content">
          <form (submit)="addTeacher()">
            <h6>Crear nuevo profesor</h6>
            <div class="row">
              <div class="input-field col s12">
                <input id="text" type="text" class="validate" [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
                <label for="text">Nombre completo</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
                <label for="password">Password</label>
              </div>
            </div>
            <button class="btn modal-close" type="submit">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
