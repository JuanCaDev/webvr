<div class="img"></div>
<div class="container d-flex justify-content-center align-items-center">
  <div class="card" style="width: 800px;">
    <div class="card-body">
      <h5 class="card-title">Iniciar sesión</h5>
      <div class="row">
        <div class="form-group col-6">
          <label for="email">Email</label>
          <input type="email" [(ngModel)]="email" class="form-control" id="email">
        </div>
        <div class="form-group col-6">
          <label for="password">Contraseña</label>
          <input type="password" [(ngModel)]="password" class="form-control" id="password">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-12">
          <label for="type">Tipo de usuario</label>
          <select class="form-control col-6" [(ngModel)]="type" id="type">
            <option value="student">Estudiante</option>
            <option value="teacher">Profesor</option>
            <option value="coordinator">Coordinador</option>
          </select>
        </div>
      </div>
      <div class="row pr-3 pl-3">
        <button class="btn btn-success col-12" (click)="loginUser(email, password, type)">Iniciar</button>
        <p>¿No tienes cuenta? <a [routerLink]="['../register']">Click aquí</a></p>
      </div>
    </div>
  </div>
</div>
