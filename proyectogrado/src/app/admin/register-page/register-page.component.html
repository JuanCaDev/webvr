<div class="img"></div>

<div class="container d-flex justify-content-center align-items-center">
  <div class="card" style="width: 800px;">
    <div class="card-body">
      <h5 class="card-title">Registro de Usuario</h5>
      <div class="row">
        <div class="form-group col-6">
          <label for="doc">Documento de identidad</label>
          <input type="number" [(ngModel)]="doc" class="form-control" id="doc">
        </div>
        <div class="form-group col-6">
          <label for="name">Nombre completo</label>
          <input type="name" [(ngModel)]="name" class="form-control" id="name">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-6">
          <label for="email">Email</label>
          <input type="email" [(ngModel)]="email" class="form-control" id="email">
        </div>
        <div class="form-group col-6">
          <label for="password">Contraseña</label>
          <input type="password" [(ngModel)]="password" class="form-control" id="password">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-6">
          <label for="type">Tipo de usuario</label>
          <select class="form-control col-6" [(ngModel)]="type" id="type">
            <option value="student">Estudiante</option>
            <option value="teacher">Profesor</option>
            <option value="coordinator">Coordinador</option>
          </select>
        </div>
        <div class="form-group col-6" *ngIf="type === 'student' || type === 'teacher'">
          <label for="code" *ngIf="type === 'student'">Código Profesor</label>
          <label for="code" *ngIf="type === 'teacher'">Código Coordinador</label>
          <input id="code" type="number" class="form-control" [(ngModel)]="code">
        </div>
      </div>
      <div class="row pr-3 pl-3">
        <button class="btn btn-success col-12" (click)="registerUser(doc, name, email, password, type, code)">Registrar</button>
        <p>¿Ya tienes cuenta? <a [routerLink]="['../login']">Click aquí</a></p>
      </div>
    </div>
  </div>
