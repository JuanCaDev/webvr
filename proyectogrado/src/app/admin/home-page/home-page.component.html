<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-s12">
      <h4>Bienvenido/a</h4>
      <h5>Estudiantes:</h5>
      <table class="highlight">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Nivel</th>
            <th>Promedio</th>
          </tr>
        </thead>
      
        <tbody *ngIf="students">
          <tr *ngFor="let student of students" routerLink="student/{{student.id}}">
            <td>{{ student.name }}</td>
            <td>{{ student.currentLevel }}</td>
            <td>{{ student.average }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
